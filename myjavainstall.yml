--- 
- hosts: mywebservers
  user: ansible
  become: yes
  tasks:
    - name: install the java on ubuntu
      apt:
        name: openjdk-8-jre
        state: present 
      when: ansible_os_family =="Debian"
    - name: install the java on RedHat
      yum: 
        name: java-1.8.0-openjdk
        state: present
      when: ansible_os_family =="RedHat"